<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu cadastro</title>
    <link rel="stylesheet" href="cadastrocss.css">
</head>
<body>
    
    <div id="Geral">

            <div id="Inicio">

                <h1 id="menu" >CADASTRO DE NOME</h1>

            </div>

            <div id="Meio">

                <div id="MeioCima">

                    <label id="nada"> Digite para cadastrar</label>
                    <input id="DigitarCadastrar" placeholder="Digite">
                    <button id="BotaoCadastro" onclick="cadastrando()">Confirmar</button> 

                </div>    

                <div id="MeioCentro">

                    <h1 id="titulo">Excluir</h1>
                    <h1 id="titulo">Editar</h1>
                    <h1 id="titulo">Verificar</h1>
                    <h1 id="titulo">Nomes</h1>
                </div>
            
                <div id="MeioBaixo">
            
                    <div id="Excluir">

                        <input id="DigitarExcluir" placeholder="Digite para excluir">
                        <button id="BotaoExcluir" onclick="excluimento()">Excluir</button>

                    </div>

                    <div id="Editar">

                        <input id="DigitarMudar" placeholder="Qual nome mudar?">
                        <input id="DigitarEditar" placeholder="Digite para editar o nome">
                        <button id="BotaoEditar" onclick="editadaco()">Editar</button>

                    </div>

                    <div id="Verificar">

                        <input id="DigiteVerificar" placeholder="Verificar">
                        <button id="BotaoVerificar" onclick="verificacion()">Verificar</button>

                    </div>

                    <div id="Lista">

                        <button id="botaolista" onclick="listamento()">Lista</button>

                    </div>
                        
                </div>


            </div>



    </div>

    <script src="cadastrooo.js"></script>
</body>
</html>
